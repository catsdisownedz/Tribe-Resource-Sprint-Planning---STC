<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Book Resource | Tribe Sprint Resource Planning</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    :root{ --stc:#712C81; }

    /* Background + dark overlay */
    body{
      background:
        linear-gradient(180deg, rgba(113,44,129,0.04), rgba(113,44,129,0.02)),
        url("{{ url_for('static', filename='img/stc_bg.jpg') }}") center/cover fixed no-repeat;
      min-height: 100vh;
      position: relative;
    }
    body::before{
      content:"";
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.55);  /* darker than before */
      z-index: 0;                    /* sits under all content */
      pointer-events: none;
    }

    /* Navbar + logo forced above everything */
    .navbar{ background: transparent; position: relative; z-index: 1001; }
    .navbar a, .navbar-brand{ color:#fff; }
    .navbar-brand{ display:flex; align-items:center; gap:.5rem; font-weight:600; }
    .navbar-brand img{
      height: 40px;
      margin-right:.25rem;
      position: relative;
      z-index: 2147483647; /* MAX */
      filter: drop-shadow(0 0 2px rgba(255,255,255,.9));
    }

    /* Card a bit larger / friendlier */
    .card{
      border-radius: 20px;
      box-shadow: 0 12px 36px rgba(0,0,0,.18);
    }
    .card .card-body{
      font-size: 1.05rem;           /* subtle size bump inside the card */
      padding: 1.5rem 1.75rem;      /* a bit roomier */
    }

    /* Sprint “pills” bigger */
    .sprint{
      display:inline-flex; align-items:center; gap:.5rem;
      margin:.35rem .45rem .35rem 0;
      padding:.55rem .9rem;                     /* larger pill */
      border:1px solid rgba(0,0,0,.12);
      border-radius:999px;
      background:#fff;
      cursor:pointer;
      font-size: 1.05rem;                       /* bigger text */
      line-height: 1;
    }
    .sprint input{
      accent-color: var(--stc);
      transform: scale(1.25);                   /* bigger checkbox */
      margin-right: .15rem;
    }
    .sprint:hover{ box-shadow:0 0 0 2px var(--stc) inset; }

    /* Primary button (wider) */
    .btn-primary{
      --bs-btn-bg:var(--stc);
      --bs-btn-border-color:var(--stc);
      --bs-btn-hover-bg:#5f246c;
      --bs-btn-hover-border-color:#5f246c;
    }
    #btn-book{
      padding: .65rem 1.4rem;
      min-width: 170px;                /* wider */
      font-weight: 700;
      border-radius: 999px;
      box-shadow: 0 6px 18px rgba(113,44,129,.25);
    }

    .tiny-edit{ color:#c9ccd1; font-size:.9rem; } /* small & light grey note */
    .q-banner{ color:#fff; position: relative; z-index: 1; }
    .badge.q-pill{ background:#712C81; }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg">
  <div class="container">
    <a class="navbar-brand" href="/">
      <img src="{{ url_for('static', filename='img/stc_logo.png') }}" alt="stc">
      <span>Tribe Sprint Resource Planning</span>
    </a>
    <div class="ms-auto d-flex gap-2">
      <a class="btn btn-outline-light btn-sm" href="/">Back</a>
    </div>
  </div>
</nav>

<main class="container py-4" data-temp-id="{{ temp_id }}">
  <div class="q-banner mb-3 d-flex align-items-center gap-2">
    <span>Current quarter:</span>
    <span class="badge q-pill">{{ current_quarter or "" }}</span>
  </div>

  <div id="bookNotice" class="alert alert-success d-none alert-dismissible fade show" role="alert" style="border-left:4px solid #712C81;">
    Booking saved successfully. Redirecting…
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>

  <div id="detail" class="card">
    <div class="card-body">
      <div class="d-flex align-items-center justify-content-between">
        <h1 class="h5 mb-3">Booking Details</h1>
        <div class="tiny-edit">(you have a max of the sprints you previously reserved)</div>
      </div>

      <div class="row g-3" id="info"></div>
      <hr>
      <h2 class="h6">Sprints</h2>
      <p class="text-muted mb-2">Pick sprints following the rules. Blocked sprints are disabled.</p>

      <label class="sprint"><input type="checkbox" data-sprint="1" name="s1"> S1</label>
      <label class="sprint"><input type="checkbox" data-sprint="2" name="s2"> S2</label>
      <label class="sprint"><input type="checkbox" data-sprint="3" name="s3"> S3</label>
      <label class="sprint"><input type="checkbox" data-sprint="4" name="s4"> S4</label>
      <label class="sprint"><input type="checkbox" data-sprint="5" name="s5"> S5</label>
      <label class="sprint"><input type="checkbox" data-sprint="6" name="s6"> S6</label>

      <div class="mb-2 small text-muted">
        Selected: <span id="reservedCounter"></span>
      </div>

      <div class="mt-3 text-end">
        <button id="btn-book" type="button" class="btn btn-primary">Book</button>
      </div>
    </div>
  </div>
</main>

<script>
  window.BOOKED_SPRINTS = {{ booked_sprints|tojson }};
  window.RESERVED_LIMIT = {{ reserved_sprints|int }};
  window.TEMP_ID = {{ temp_id|int }};
  window.BOOKED_BY_TRIBE = {{ booked_by_tribe|default(0) }};
</script>
<script src="{{ url_for('static', filename='js/booking_detail.js') }}"></script>
<script>
  document.addEventListener('booking-success', () => {
    const n = document.getElementById('bookNotice');
    if(!n) return;
    n.classList.remove('d-none');
    setTimeout(()=>{}, 500);
  });
</script>
</body>
</html>
